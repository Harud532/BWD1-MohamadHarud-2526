<body>
    <header>

    <main>
        <!-- Contactfortmulier -->
        <section>
            <h2>CONTACT US</h2>
            <label for="fname">Name *</label>
            <input type="text" id="fname" placeholder="e.g. John Doe">
            <label for="email1">Email *</label>
            <input type="email" id="email1" placeholder="e.g. johndoe@sky.net">
            <label for="mobile">Phone *</label>
            <input type="tel" id="mobile" placeholder="e.g. +32 489 44 33 22">
            <label for="desc">Message *</label>
            <textarea id="desc"></textarea>
            <button type="submit">SUBMIT</button>
        </section>
        <!-- Extra info met adress,telefoonnummer en e-mail -->
        <section>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.0748698777547!2d-73.9397970231946!3d40.67231927139959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b80885223ad%3A0x4f11ce618e46bb24!2s1224%20Park%20Pl%2C%20Brooklyn%2C%20NY%2011213%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sbe!4v1760749759664!5m2!1sfr!2sbe"
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <dl>
                <dt>
                    <span class="material-symbols-outlined">
                        location_on
                    </span>Address:
                </dt>
                <dd>1224 Park Pl, Brooklyn, NY 11213</dd>
                <dt>
                    <span class="material-symbols-outlined">
                        call
                    </span>Phone:
                </dt>
                <dd>+1 800 559 6580</dd>
                <dt>
                    <span class="material-symbols-outlined">
                        mail
                    </span>E-mail:
                </dt>
                <dd><a href="email2">mail@demolink.org</a></dd>
            </dl>
        </section>

        <footer>

            </p>
